# i18n-tasks finds and manages missing and unused translations: https://github.com/glebm/i18n-tasks

# The "main" locale.
base_locale: ca
locales: [ca]
ignore_missing:
  - "errors.messages.not_found"
ignore_unused:
  - "activemodel.attributes.custom_csv_census_authorization_handler.*"
  - "decidim.authorization_handlers.admin.*"
  - "decidim.authorization_handlers.custom_csv_census.*"
  - "decidim.authorization_handlers.custom_csv_census_authorization_handler.*"
  - "decidim.custom_csv_census.admin_log.*"
  - "errors.messages.*"
